{% extends "base.html" %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
{% set human = people|random %}
<center>
    <h2>{{ human["name"] }} {{ human["surname"] }}</h2>
    <img src="{{ url_for('static', filename='img/' + human['photo']) }}">
    <div>{{ human["professions"]|sort|join(", ") }}</div>
</center>
{% endblock %}
