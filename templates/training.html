{% extends "base.html" %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <h2 class="center">Пейзажи Марса</h2>
    <div id="carousel" class="carousel slide" data-ride="carousel" align="center" data-pause=false>
      <div class="carousel-inner">
        {% for item in names %}
            <div class="carousel-item {% if loop.first %} active {% endif %}">
              <img src="{{ url_for('static', filename='img/' + item + '.jpg') }}">
            </div>
        {% endfor %}
      </div>
    </div>
<form class="load_file" method="post" enctype="multipart/form-data">
    <div>
        {{ form.file.label }}{{ form.file(type="file", class="form-control") }}<br>
        {{ form.submit(type="submit", class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
